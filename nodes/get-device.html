<script type="text/javascript">
    RED.nodes.registerType('get-device', {
        category: 'uhppoted',
        color: '#A6BBCF',
        defaults: {
            name: { 
                value: "" 
            },
            timeout: { 
                value: 5000,      
                type: "num",
                validate: RED.validators.number() 
            },
            bind: { 
                value: "0.0.0.0", 
                validate: RED.validators.regex(/[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}/) 
            },
            address: { 
                value: "255.255.255.255", 
                validate: RED.validators.regex(/[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}/) 
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "function.svg",
        label: function() {
            return this.name || "get-device";
        }
    });
</script>

<script type="text/html" data-template-name="get-device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <idnput type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-tag"></i>Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="5000" />
    </div>
    <div class="form-row">
        <label for="node-input-bind"><i class="fa fa-tag"></i>Bind address</label>
        <input type="text" id="node-input-bind" placeholder="0.0.0.0" />
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i>Device address</label>
        <input type="text" id="node-input-address" placeholder="255.255.255.255" />
    </div>
</script>

<script type="text/html" data-help-name="get-device">
    <p>uhppoted node to get device information for a single UHPPOTE controller</p>
</script>
